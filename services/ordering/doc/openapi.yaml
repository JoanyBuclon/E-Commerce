openapi: 3.0.0
info:
  title: Ordering API
  description: Gestion du cycle de vie des commandes
  version: 1.0.0
servers:
  - url: http://localhost:9003
    description: Local server
paths:
  /orders:
    post:
      summary: Commander (Créer une commande)
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Commande créée
    get:
      summary: Historique des commandes
      operationId: listOrders
      parameters:
        - name: userId
          in: query
          schema: {type: string, format: uuid}
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /orders/{id}:
    get:
      summary: Détail commande
      operationId: getOrder
      parameters:
        - name: id
          in: path
          required: true
          schema: {type: string, format: uuid}
      responses:
        '200':
          description: Commande
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /orders/{id}/status:
    put:
      summary: Mettre à jour le statut (Cycle de vie)
      operationId: updateOrderStatus
      parameters:
        - name: id
          in: path
          required: true
          schema: {type: string, format: uuid}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [CREATED, ORDERED, PAID, PREPARING, SHIPPED, DELIVERED, CANCELLED]
      responses:
        '200':
          description: Statut mis à jour

components:
  schemas:
    OrderItem:
      type: object
      properties:
        productId: {type: string, format: uuid}
        quantity: {type: integer}
        price: {type: number}
    OrderInput:
      type: object
      properties:
        userId: {type: string, format: uuid}
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalAmount: {type: number}
    Order:
      allOf:
        - $ref: '#/components/schemas/OrderInput'
        - type: object
          properties:
            id: {type: string, format: uuid}
            status: {type: string}
            createdAt: {type: string, format: date-time}
