openapi: 3.0.0
info:
  title: Cataloging API
  description: Gestion des produits (nom, description, prix) et recherche
  version: 1.0.0
servers:
  - url: http://localhost:9002
    description: Local server
paths:
  /products:
    get:
      summary: Lister et rechercher des produits
      operationId: listProducts
      parameters:
        - name: search
          in: query
          schema: {type: string}
          description: Recherche par nom
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Ajouter un produit
      operationId: createProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Produit créé

  /products/{id}:
    get:
      summary: Détail produit
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema: {type: string, format: uuid}
      responses:
        '200':
          description: Produit trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

components:
  schemas:
    ProductInput:
      type: object
      required: [name, price]
      properties:
        name: {type: string}
        description: {type: string}
        price: {type: number}
    Product:
      allOf:
        - $ref: '#/components/schemas/ProductInput'
        - type: object
          properties:
            id: {type: string, format: uuid}
