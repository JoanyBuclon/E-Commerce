services:
  # --- Infrastructure ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=false" # Désactivé car tout est dans dynamic.yml
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"
    networks:
      - e-commerce-network

  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      
      # IMPORTANT: Annonce l'IP de la machine (HOST_IP) aux clients externes
      # Si HOST_IP n'est pas défini, fallback sur localhost (ne marchera que en local)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${HOST_IP:-localhost}:9092,PLAINTEXT_INTERNAL://kafka:19092
      
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - e-commerce-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:19092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - e-commerce-network

  # --- Front-Office Application ---
  # Uncomment this section to run front-office in Docker
  # Don't forget to update traefik/dynamic.yml to point to this service
  front-office:
    build:
      context: ./sites/front-office/front-office-example
      dockerfile: Dockerfile
      args:
        # Build-time arguments for Vite environment variables
        # These are baked into the application during build
        VITE_API_BASE_URL: http://localhost/api
        # Override specific services if needed (uncomment to use)
        # VITE_PROFILING_URL: http://192.168.1.42:9001
        # VITE_CATALOGING_URL: http://192.168.1.42:9002
        # VITE_ORDERING_URL: http://192.168.1.42:9003
        # VITE_PAYING_URL: http://192.168.1.42:9004
        # VITE_SHIPPING_URL: http://192.168.1.42:9005
    container_name: front-office
    ports:
      - "9000:3000"  # Map container port 3000 to host port 9000
    environment:
      # Runtime configuration (server settings)
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
    networks:
      - e-commerce-network
    restart: unless-stopped

  # --- Back-Office Application ---
  # Uncomment this section to run back-office in Docker
  # Don't forget to update traefik/dynamic.yml to point to this service
  back-office:
    build:
      context: ./sites/back-office/back-office-example
      dockerfile: Dockerfile
      args:
        # Build-time arguments for Vite environment variables
        # These are baked into the application during build
        VITE_API_BASE_URL: http://localhost/api
        # Override specific services if needed (uncomment to use)
        # VITE_PROFILING_URL: http://192.168.1.42:9001
        # VITE_CATALOGING_URL: http://192.168.1.42:9002
        # VITE_ORDERING_URL: http://192.168.1.42:9003
        # VITE_PAYING_URL: http://192.168.1.42:9004
        # VITE_SHIPPING_URL: http://192.168.1.42:9005
    container_name: back-office
    ports:
      - "9010:3000"  # Map container port 3000 to host port 9010
    environment:
      # Runtime configuration (server settings)
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
    networks:
      - e-commerce-network
    restart: unless-stopped

volumes:
  kafka-data:
    driver: local

networks:
  e-commerce-network:
    driver: bridge
